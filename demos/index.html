<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Demos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../libs/jquery-ui/css/smoothness/jquery-ui-1.10.1.custom.css">
    </head>
    <body>
        <h1>Datepicker</h1>
         <div class="eui-widget" data-eui-widget="demo">
            <div class="view-source-content"><div class="eui-widget" data-eui-widget="datepicker"></div></div>
            <a class="eui-action" data-eui-action="view-source">View source</a>
        </div>
        <h1>Tabs</h1>
        <div class="eui-widget" data-eui-widget="demo">
            <div class="view-source-content"><div class="eui-widget" data-eui-widget="tabs">
    <ul>
        <li><a href="#tabs-1">tab 1</a></li>
        <li><a href="#tabs-2">tab 2</a></li>
        <li><a href="#tabs-3">tab 3</a></li>
    </ul>
    <div id="tabs-1">
        <p>Tab 1 content</p>
    </div>
    <div id="tabs-2">
        <p>Tab 2 content</p>
    </div>
    <div id="tabs-3">
        <p>Tab 3 content</p>
    </div>
</div></div>
            <a class="eui-action" data-eui-action="view-source">View source</a>
        </div>
        
        <h1>Form</h1>
        <div class="eui-widget" data-eui-widget="demo">
            <div class="view-source-content"><form class="eui-validate-form">
    <input data-eui-validate="non-empty" class="eui-validate" type="text">
    <input type="submit">
</form></div>
            <a class="eui-action" data-eui-action="view-source">View source</a>
        </div>
        
        
        <script src="../libs/jquery/jquery.js"></script>
        <script src="../src/jquery.support.js"></script>
        <script src="../libs/jquery-ui/js/jquery-ui-1.10.1.custom.js"></script>
        <script src="../src/eui.js"></script>
        <script src="../src/eui.widget.js"></script>
        <script src="js/eui.widget.demo.js"></script>
        <script src="../src/eui.widget.tabs.js"></script>
        <script src="../src/eui.widget.datepicker.js"></script>
        <script src="../src/eui.action.js"></script>
        <script src="../src/eui.validate.js"></script>
        
        <script src="js/eui.action.view-source.js"></script>
    </body>
</html>
